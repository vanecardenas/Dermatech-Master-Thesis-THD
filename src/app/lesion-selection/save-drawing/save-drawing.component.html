<ng-container *ngIf="uploadingData">
  <h2 mat-dialog-title>Saving your Drawing...</h2>
  <mat-dialog-content>
    <mat-spinner></mat-spinner>
  </mat-dialog-content>
</ng-container>
<ng-container *ngIf="!uploadingData">
  <h2 mat-dialog-title>Save your Drawing</h2>
  <mat-dialog-content>
    <div fxLayout="column" fxLayoutAlign="space-between center">
      <mat-form-field appearance="outline">
        <mat-label>Name of the drawing</mat-label>
        <input
          matInput
          name="drawingNameInput"
          [(ngModel)]="drawingName"
          placeholder="Kind of Lesion"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Author of the drawing</mat-label>
        <input
          matInput
          name="drawingAuthorInput"
          [(ngModel)]="drawingAuthor"
          placeholder="Dr. Strange"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comments to the drawing</mat-label>
        <textarea
          matInput
          name="drawingCommentInput"
          [(ngModel)]="drawingComments"
          placeholder="Anything to let users know?"
        ></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row">
    <button
      fxFlex
      mat-raised-button
      class="save-button"
      (click)="saveDrawing()"
      [disabled]="!drawingName || !drawingAuthor"
    >
      Save
    </button>
    <button fxFlex mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</ng-container>
