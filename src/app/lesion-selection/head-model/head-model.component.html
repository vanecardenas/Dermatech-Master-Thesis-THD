<div
  id="circularcursor"
  [style.top]="cursorTop"
  [style.left]="cursorLeft"
  [style.display]="drawingEnabled && cursorInCanvas ? 'block' : 'none'"
></div>
<ngx-colors
  ngx-colors-trigger
  class="floating-control"
  colorsAnimation="popup"
  format="rgba"
  [hideTextInput]="true"
  (change)="onColorChange()"
  [(ngModel)]="drawColor"
  colorPickerControls="no-alpha"
></ngx-colors>
<button mat-raised-button class="floating-control" (click)="toggleDrawing()">
  Toggle Drawing
</button>
<button mat-raised-button class="floating-control" (click)="saveDrawing()">
  Save Drawing
</button>
<button mat-raised-button class="floating-control" (click)="undoLastStroke()">
  Undo
</button>
<button mat-raised-button class="floating-control" (click)="clearDrawing()">
  Clear Drawing
</button>
<div
  id="container"
  [ngStyle]="{ cursor: drawingEnabled && cursorInCanvas ? 'none' : 'inherit' }"
></div>
